<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>component</title>
  </head>
  <body>
    <div id="app">
      <app-header></app-header>
      <app-footer></app-footer>
    </div>
    <div id="app2">
      <app-header></app-header>
      <app-footer></app-footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      // 전역 컴포넌트
      // Vue.component("컴포넌트 이름", 컴포넌트 내용);
      Vue.component("app-header", {
        template: "<h1>Header</h1>",
      });
      /*
      new Vue({
        el: "#app",
      });
      */

      // 지역 컴포넌트
      // components: {
      //   '컴포넌트 이름' : 컴포넌트 내용
      // }
      new Vue({
        el: "#app",
        components: {
          "app-footer": {
            template: "<footer>footer</footer>",
          },
        },
      });
      // 인스턴스를 두개로 사용할 수 있음.
      // 전역 컴포넌트는 인스턴스 둘다 사용할 수 있으나,
      // 지역 컴포넌트는 components로 생성해줘야 함.
      new Vue({
        el: "#app2",
        components: {
          "app-footer": {
            template: "<footer>footer</footer>",
          },
        },
      });
    </script>
  </body>
</html>
